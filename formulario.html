<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriro</title>
</head>

<body>
    <main>
        <h1>formuláriro html</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Input de texto <label>
                        <input type="text" id="texto" name="nome">
            </div>
            <br>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha">
            </div>
            <br>
            <div>
                <label for="email"><E-mail>E-mail</E-mail><label>
                        <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="data">Data de nascimento<label>
                        <input type="date" id="data" name="data">
            </div>
            <br>
            <textarea name="bio" id="" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="">
                    <option value="" disabled selected>Selecione uma opção...</option>
                    <option value="receita">Receita</option>
                    <option value="dispesas">Dispesas</option>
                    <option value="trasferencia">Transferencia</option>
                </select>
            </div>

            <br><br>

            <div>
                <input type="submit" id="hora" name="hora">
            </div>

        </form>

    </main>
</body>

</html>
